<body>
    <div class="container">
        <h1>üåê –¢–µ—Å—Ç WebSocket –∑–æ–≤–Ω—ñ—à–Ω—å–æ–≥–æ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è</h1>

            –í—ñ–¥–∫–ª—é—á–µ–Ω–æ
        </div>
        
        <div>

            <input type="text" id="serverUrl" value="ws://192.168.31.36:8080" placeholder="ws://IP:PORT">
            <button onclick="connect()" id="connectBtn">–ü—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—è</button>
            <button onclick="disconnect()" id="disconnectBtn" disabled>–í—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—è</button>
        </div>
        
        <div style="margin-top: 20px;">
            <label for="message">–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:</label>
            <input type="text" id="message" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è">
            <button onclick="sendMessage()" id="sendBtn" disabled>–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
        </div>
        
        <h3>üì® –ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è:</h3>
        <div id="messages"></div>
        
        <div style="margin-top: 20px;">
            <button onclick="clearMessages()">–û—á–∏—Å—Ç–∏—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è</button>
        </div>
    </div>

    <script>
        let socket = null;
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const sendBtn = document.getElementById('sendBtn');
        const serverUrlInput = document.getElementById('serverUrl');
        const messageInput = document.getElementById('message');

        function updateStatus(message, className) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${className}`;
        }

        function addMessage(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const messageElement = document.createElement('div');
            messageElement.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            messageElement.style.color = type === 'error' ? 'red' : type === 'success' ? 'green' : 'black';
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            const serverUrl = serverUrlInput.value.trim();
            if (!serverUrl) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å URL —Å–µ—Ä–≤–µ—Ä–∞');
                return;
            }

            updateStatus('–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...', 'connecting');
            addMessage(`–°–ø—Ä–æ–±–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ ${serverUrl}...`);

            try {
                socket = new WebSocket(serverUrl);

                socket.onopen = function(event) {
                    updateStatus('–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ', 'connected');
                    addMessage('‚úÖ –£—Å–ø—ñ—à–Ω–æ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ —Å–µ—Ä–≤–µ—Ä–∞!', 'success');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    sendBtn.disabled = false;
                };

                socket.onmessage = function(event) {
                    addMessage(`üì® –û—Ç—Ä–∏–º–∞–Ω–æ: ${event.data}`, 'success');
                };

                socket.onclose = function(event) {
                    updateStatus('–í—ñ–¥–∫–ª—é—á–µ–Ω–æ', 'disconnected');
                    addMessage(`‚ùå –ó'—î–¥–Ω–∞–Ω–Ω—è –∑–∞–∫—Ä–∏—Ç–æ. –ö–æ–¥: ${event.code}, –ü—Ä–∏—á–∏–Ω–∞: ${event.reason}`, 'error');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    sendBtn.disabled = true;
                };

                socket.onerror = function(error) {
                    updateStatus('–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è', 'disconnected');
                    addMessage(`‚ùå –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è: ${error}`, 'error');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    sendBtn.disabled = true;
                };

            } catch (error) {
                updateStatus('–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è', 'disconnected');
                addMessage(`‚ùå –ü–æ–º–∏–ª–∫–∞: ${error.message}`, 'error');
            }
        }

        function disconnect() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è');
                return;
            }

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(message);
                addMessage(`üì§ –ù–∞–¥—ñ—Å–ª–∞–Ω–æ: ${message}`);
                messageInput.value = '';
            } else {
                addMessage('‚ùå –ù–µ–º–æ–∂–ª–∏–≤–æ –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è - –Ω–µ–º–∞—î –∑\'—î–¥–Ω–∞–Ω–Ω—è', 'error');
            }
        }

        function clearMessages() {
            messagesDiv.innerHTML = '';
        }

        // –î–æ–∑–≤–æ–ª—è—î–º–æ –Ω–∞–¥—Å–∏–ª–∞—Ç–∏ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è–º Enter
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // –î–æ–¥–∞—î–º–æ —ñ–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—é –ø—Ä–æ –ø–æ—Ç–æ—á–Ω—É IP –∞–¥—Ä–µ—Å—É
        addMessage('‚ÑπÔ∏è –î–ª—è –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –∑ —ñ–Ω—à–æ–≥–æ –ø—Ä–∏—Å—Ç—Ä–æ—é –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ IP –∞–¥—Ä–µ—Å—É —Ü—å–æ–≥–æ –∫–æ–º–ø\'—é—Ç–µ—Ä–∞');
        addMessage('‚ÑπÔ∏è –ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ –ø–æ—Ä—Ç 8080 –≤—ñ–¥–∫—Ä–∏—Ç–∏–π —É –±—Ä–∞–Ω–¥–º–∞—É–µ—Ä—ñ');
    </script>
